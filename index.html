<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac Race - Acrey</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 30px 0;
    }
    .zodiac {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      box-shadow: 0 0 10px #444;
    }
    #timer {
      font-size: 30px;
      margin-top: 20px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>🌟 Which Zodiac Sign Do You Support? 🌟</h1>
  <p>💬 Chagua Zodiac yako kwa kutuma gift!</p>
  <div class="zodiac-grid">
    <div class="zodiac">♈ Aries</div>
    <div class="zodiac">♉ Taurus</div>
    <div class="zodiac">♊ Gemini</div>
    <div class="zodiac">♋ Cancer</div>
    <div class="zodiac">♌ Leo</div>
    <div class="zodiac">♍ Virgo</div>
    <div class="zodiac">♎ Libra</div>
    <div class="zodiac">♏ Scorpio</div>
    <div class="zodiac">♐ Sagittarius</div>
    <div class="zodiac">♑ Capricorn</div>
    <div class="zodiac">♒ Aquarius</div>
    <div class="zodiac">♓ Pisces</div>
  </div>
  <div id="timer">10:00</div>

  <script>
    let time = 600; // 10 minutes in seconds
    const timerEl = document.getElementById('timer');

    const countdown = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      time--;

      if (time < 0) {
        clearInterval(countdown);
        timerEl.textContent = "⏰ Time's up!";
      }
    }, 1000);
  </script>
</body>
</html>
